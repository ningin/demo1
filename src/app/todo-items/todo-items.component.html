<ul>
    <li *ngFor="let item of items">
      <label htmlFor="chk_{{item.id}}">
        <input id="chk_{{item.id}}" type="checkbox" [checked]="item.done"> {{ item.value }}
      </label>      |
      <a href="#">Delete</a>
      <span *ngIf="item.done">(Finish!)</span>
      </li>
  </ul>

  </ul>
